<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>拼圖展示</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url("https://i0.hdslb.com/bfs/archive/120175aa0e9a90fbe25d79bdfdee282d7936d45b.jpg@672w_378h_1c_!web-search-common-cover.avif");
      background-size: 300px 300px;
      border: 1px solid #ccc;
    }

    .original img {
      width: 310px;
      height: 310px;
      object-fit: cover;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="puzzle-grid">
      <!-- 使用 background-position 製造九宮格切片，順序可以打亂 -->
      <div class="piece" style="background-position: -100px -100px;"></div>
      <div class="piece" style="background-position: -200px 0;"></div>
      <div class="piece" style="background-position: 0 -100px;"></div>
      <div class="piece" style="background-position: -100px 0;"></div>
      <div class="piece" style="background-position: 0 0;"></div>
      <div class="piece" style="background-position: -200px -200px;"></div>
      <div class="piece" style="background-position: -100px -200px;"></div>
      <div class="piece" style="background-position: 0 -200px;"></div>
      <div class="piece" style="background-position: -200px -100px;"></div>
    </div>
    <div class="original">
      <img src="https://i0.hdslb.com/bfs/archive/120175aa0e9a90fbe25d79bdfdee282d7936d45b.jpg@672w_378h_1c_!web-search-common-cover.avif" alt="原圖">
    </div>
  </div>
</body>
</html>
